language: node_js

node_js:
  - '10'

branches:
  only:
    - master

jobs:
  include:
    - stage: test
      script:
        - npm run lint-lib
        # - npm run test-lib
    - stage: deploy
      script:
        - npm run build-lib
        - cp README.md dist/ngx-typed-router
        - cp LICENSE.md dist/ngx-typed-router
        - npx semantic-release
